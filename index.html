<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Whatsapp</title>
</head>
<body>
    <div>
        <label for="num">Contact Number</label>
        <input type="number" id="num">
        <button onclick="createLink()">Create Link</button>
    </div>

    <p style="visibility: hidden;"><a id="redirect" href="#"><button>Click here</button></a></p>

    <script>
        function createLink() {
            var link = "https://api.whatsapp.com/send?phone=91" ;
            var num = document.getElementById("num");

            var newLink = link+ num.value ; 
            
            var redirect = document.getElementById("redirect") ;
            console.log(newLink);
            redirect.setAttribute("href", newLink);
            redirect.style.visibility  = "visible"
        }
    </script>
</body>
</html>
